<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash</title>
    <link rel="stylesheet" href="../styles/land.css"></link>
    <link rel="stylesheet" href="../styles/dash.css"></link>
    <link rel="stylesheet" href="../css/all.css"></link>
</head>
<body>
    <div class="nav_frame">
        <iframe src="./nav.html" frameborder="0"></iframe>
    </div>
    <div class="dash_head">
        <h1>DASHBOARD</h1>
        <div class="d-search"> 
            <input name="search" placeholder="Search Products"/>
            <img src="https://cdn.modesens.com/static/img/search_keyword_icon_20180510.svg"/>
        </div>
    </div>
    <div class="dash_form_div">
        <div class="form_head">
            <h3>Add New Product:</h3>
        </div>
        <div class="form_body">
            <form class="dash_form">
                <input required type="text" name="title" placeholder="Enter Product Title" />
                <input required type="text" name="avatar" placeholder="Enter Image URL" />
                <input required type="text" name="category" placeholder="Enter Category" />
                <input required type="text" name="color" placeholder="Enter Color" />
                <input required type="number" name="price" placeholder="Enter Price in Rs." />
                <select>
                    <option value="">Exclusive Tag</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <input type="submit" value="SUBMIT"/>
            </form>
        </div>
    </div>
    <div class="dash_data">
        <div class="head">
            <h4>Product ID</h4>
            <h4>Product Title</h4>
            <h4>Image URL</h4>
            <h4>Category</h4>
            <h4>Color</h4>
            <h4>Price in Rs.</h4>
            <h4>Exclusive</h4>
            <h4>Edit</h4>
            <h4>Delete</h4>
        </div>
        <div class="dash_cont">
            <!-- append orderdata -->
        </div>
    </div>
    <div class="footer_frame">
        <iframe src="./footer.html" frameborder="0"></iframe>
    </div>
</body>
</html>
<script src="../functionalities/dash.js" ></script>
