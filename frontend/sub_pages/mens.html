<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENS PRODUCTS</title>
    <link rel="stylesheet" href="../styles/land.css"></link>
    <link rel="stylesheet" href="../styles/mens.css"></link>
    <link rel="stylesheet" href="../css/all.css"></link>
</head>
<body>
    <div class="nav_frame">
        <iframe src="./nav.html" frameborder="0"></iframe>
    </div>
    <div class="mens_cont">
        <div class="mens-left">
            <h4>FILTER BY</h4>
            <select name="category" class="m-category">
                <option value="">CATEGORY</option>
                <option value="Casual">CASUAL</option>
                <option value="Formal">FORMAL</option>
                <option value="Sports">SPORTS</option>
            </select>
            <select name="color" class="m-color">
                <option value="">COLOR</option>
                <option value="Black">BLACK</option>
                <option value="Brown">BROWN</option>
                <option value="Navy">NAVY</option>
                <option value="Sand">SAND</option>
                <option value="Tan">TAN</option>
                <option value="White">WHITE</option>
                <option value="Grey">GREY</option>
            </select>
            <button>EXCLUSIVE</button>
        </div>
        <div class="mens-right">
            <div class="m-sort-div">
                <select name="sort" class="m-sort">
                    <option value="">Relevance</option>
                    <option value="htl">Price - High to Low</option>
                    <option value="lth">Price - Low to High</option>
                    <option value="asc">A-Z</option>
                    <option value="desc">Z-A</option>
                </select>
            </div>
            <div class="m-item-cont">
                <!-- APPEND DATA -->
            </div>
        </div>

    </div>






    <div class="footer_frame">
        <iframe src="./footer.html" frameborder="0"></iframe>
    </div>
</body>
</html>
<script src="../functionalities/mens.js" ></script>
